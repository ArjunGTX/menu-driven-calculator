<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Driven Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <form action="">
            <input type="text" id="number1" placeholder="Enter an Integer" >
            <input type="text" id="number2" placeholder="Enter an Integer" >
            <input type="text" id="result" placeholder="Result">
        </form>
        <div class="calcDiv">
            <div class="row1">
            <button  id="addBtn">Add</button>
            <button  id="subtractBtn">Subtract</button>
        </div>
        <div class="row2">
            <button  id="multiplyBtn">Multiply</button>
            <button id="divideBtn">Divide</button>
        </div>
        </div>
        <div class="clearDiv">
            <button id="clear">Clear</button>
        </div>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
